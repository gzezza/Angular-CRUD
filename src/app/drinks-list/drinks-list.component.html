<div id="container">
  <h1>Bebidas:</h1>
  <table class="table">
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Pre√ßo</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let drink of drinks">
          <td>{{drink.name}}</td>
          <td>{{drink.price | currency:"BRL"}}</td>
          <td>
            <button (click)="onFormDrink(drink.id)" id="btn-edit">
              <i class="bi bi-pencil"></i>
              <i class="bi bi-pencil-fill"></i>
            </button>
          </td>
          <td>
            <button (click)="deleteDrink(drink.id)" id="btn-delete">
              <i class="bi bi-trash3"></i>
              <i class="bi bi-trash3-fill"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div id="btn">
      <button routerLink="/form-drink" id="btn-add">Adicionar Bebida</button>
    </div>
</div>
